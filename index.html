<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="head">
        <h1>Lucky Birthday</h1>
    </nav>
    <h2 class="head-line">Is your birthday lucky?</h2>

    <div class="container">

        <div id="privacy-message">PRIVACY : <span>We don't save any data. <button id="cross-btn">X</button></span></div>

        <label for="date-of-birth">Date of Birth</label>
        <input type="date" id="date-of-birth" />

        <label for="lucky-number">Lucky Number</label>
        <input type="number" id="lucky-number">

        <button id="check-number">Check</button>
        <p id="output-box"></p>
    </div>
    <footer class="bottom">
        <div class="love">Made with ❤️ by : Ashutosh</div>
        <div class="social">Connect With Me</div>

        <ul class="social-links list-non-bullet">
            <li class="list-item" ;>
                <a href="https://github.com/AshutoshM29"> <i><img class="social-img" src="image/git.svg"
                            alt=""></i></a></li>
            <li class="list-item">
                <a href="https://twitter.com/Astomi_29?s=08"> <i><img class="social-img"
                            src="image/twitter.svg" alt=""></i></a></li>
            <li class="list-item">
                <a href="https://www.instagram.com/the.astomi/"> <i><img class="social-img"
                            src="image/insta.svg" alt=""></i></a></li>
            <li class="list-item">
                <a href="https://www.instagram.com/the.astomi/"><i><img class="social-img"
                            src="image/linkedin.svg" alt=""></i></a></li>

        </ul>

    </footer>
    <script src="app.js"></script>
</body>

</html>
